{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Fan Dashboard</h2>
    <div class="row">
        {% for model_user in model_users %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ model_user.profile_image.url }}" alt="{{ model_user.username }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ model_user.username }}</h5>
                    <p class="card-text">
                        Age: {{ model_user.age }}<br>
                        <!-- Add other model details here -->
                        Details: {{ model_user.details }}
                    </p>
                    <a href="{% url 'chat_with_model' model_user.id %}" class="btn btn-primary">Chat with {{ model_user.username }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
